<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" async defer></script>
    <title>CV targeting</title>
</head>
<body>
    <header style="text-align: center;">
    <h1>CV Targeting</h1>        
    </header>

    <main style="text-align: center;">

        <section id="cvSection">
            <label for="cvText">Your CV:    </label><input type="file" id="uploadCvPdf" accept="application/pdf"><br>
            <textarea id="cvText" name="cvText" rows="15" cols="100"></textarea>
            
        </section>

        <section id="jobDescriptionSection">
            <label for="jobDescriptionText">Job description:</label><br>
            <textarea id="jobDescriptionText" name="jobDescriptionText" rows="15" cols="100"></textarea>
        </section>

        <br>
        
        <section id="targetedCvSection">
            <label for="targetedCvText">Targeted CV:    </label>
            <button id="startTargeting">Start targeting</button><br>
            <textarea id="targetedCvText" name="targetedCvText" rows="15" cols="100"></textarea>
        </section>

    </main>

    <footer>

    </footer>


</body>
</html>
